	input = document.getElementById("amount").value

	usdAmount = input/usdRate[fromCurrency]
	output.value = usdAmount*usdRate[toCurrency]
	
}

function makeTransCall(){

	var TID = "TRANS4"

	var fromUser = "fromUser"
	var toUser ="toUser"
	var fromCurernecy = document.getElementById("from").value;

	var amount = document.getElementById("amount").value;
	var rate = (document.getElementById("secondinput").value)/amount
	var status = "makeOrder"
	var QBDAta = "qbdata"

	var url = "http://10.0.1.232:8000/make_trans";
	var params = "TID="+ TID + "&" + "doctype=" + doctype + "transid=" + transid + "fromUser=" + fromUser + "toUser=" + toUser + "fromCurernecy=" + fromCurernecy + "toCurrency=" + toCurrency + "amount=" + amount + "rate=" + rate + "status=" + status + "QBData=" + QBData;
	var http = new XMLHttpRequest();

	http.open("GET", url+"?"+params, true);
