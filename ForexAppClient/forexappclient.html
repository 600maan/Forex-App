<!DOCTYPE html>
<html>
        <head>
        <script src="ForexApp.js"></script>	                 
        <script> </script>
        </head>
        <body>

<h2>Client UI</h2>

<div id="buy">
    From Currency:<br>
        <select type="text" id="fromCurrency">   
                <option value="HKD" selected>HKD</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="RMB">RMB</option>									
        </select>	
    <br>
    From Currency Amount:<br>
    <input type="text" id="fromCurrencyAmount" value="0.00">
    <br><br>
    To Currency:<br>
        <select type="text" id="toCurrency">   
                <option value="HKD" selected>HKD</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="RMB">RMB</option>									
        </select>
    <br>
    To Currency Amount:<br>
    <input type="text" id="toCurrencyAmount" value="0.00">
    <br><br>
    Date of Collection:<br>
    <input type="date" id="collectiondate">
    <br><br>
    <input type="submit" value="Buy" onclick="ForexApp.test()">
</div>
 
</body>
</html>
