function convert() {
	input = document.getElementById("Amount").value
	output = document.getElementById("secondinput")
	fromCurrency = document.getElementById("From").value
	toCurrency = document.getElementById("To").value
	usdAmount = input/usdRate[fromCurrency]
	output.value = usdAmount*usdRate[toCurrency]
	
}

function compiled(){

function makeTransCall(){
	var url = "http://10.0.1.232:8000/make_trans";
	var http = new XMLHttpRequest();
	http.open("GET", url, true);
	http.onreadystatechange = function() { if(http.readyState == 4 && http.status == 200) { console.log(http.responseText) }}
	http.send();
	pageRedirect();

}
