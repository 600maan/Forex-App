<!DOCTYPE html>
<html>

<head>
<script src="ForexApp.js"></script>
<script src="jquery-3.3.1.min.js"></script>
<script>
function getRate(){
        // Read From Currency and To Currency to determine the Rate
        let rate = 7.5;
        $("#toCurrencyAmount").val($("#fromCurrencyAmount").val() * rate);
        $("#toCurDiv").show(); 
        $("#calenderDiv").show();
}
$(document).ready(function() {
  $("#toCurrencySelect").change(() => { $("#fromCurDiv").show(); });
});

</script>
</head>

<body>
<h2>ForexApp</h2>
<div id="placeOrder">
<div id="fromCurrencyDiv">
        <span>From Currency:</span> 
        <select type="text" id="fromCurrencySelect">
                <option value="None" selected>Select Currency</option>
                <option value="HKD">HKD</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="RMB">RMB</option>
        </select><br>
        <div id="fromCurDiv" style="display: none;">                 
                <span>Enter Currency:</span><br>
                <input type="text" id="fromCurrencyAmount"><br><br> 
                <input type="submit" value="Get Rate" onclick="getRate()">
        </div>
</div><br>
<div id="toCurrencyDiv">
        <span> To Currency: </span> 
        <select type="text" id="toCurrencySelect" required>
                <option value="None" selected>Select Currency</option>
                <option value="HKD">HKD</option>
                <option value="USD">USD</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="RMB">RMB</option>
        </select><br>
<div id="toCurDiv" style="display: none;">
        <span>Converted amount:</span> <br>
        <input type="text" id="toCurrencyAmount" disabled><br><br> 
</div>
</div><br><br>
<div id="calenderDiv" style="display: none;">
        <span>Date of Collection:</span><br>
        <input type="date" id="collectiondate"><br><br>
        <input type="submit" value="Buy" onclick="ForexApp.test()">
</div>

</div><br><br>
<div id="viewOrder">
<input type="submit" value="View Order" onclick="ForexApp.ViewOrder()">
</div>
</body>

</html>
